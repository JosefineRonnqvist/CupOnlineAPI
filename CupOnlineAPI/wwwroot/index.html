        <form autocomplete="off" id="order_form">
            <select id="Organizers" name="Organizers" style="width: 300px;"/>
            <div class="hideNew">
                <input type="text" placeholder="Förening" id="order_new_club" class="hideNew" />
                <input type="url" placeholder="Webbsida" id="order_new_club_url" class="hideNew" />
                <select id="Cities" name="Cities" style="width: 300px;" class="hideNew" />
            </div>
            <input type="text" placeholder="Cupnamn" id="order_cup_name" required/>
            <select id="order_sport" required></select>
            <input type="text" placeholder="Spelplats/ort" id="order_play_place" required />
            <input type="text" placeholder="Ålder" id="order_age_text" required/>
            <div id="order_age_checkbox"></div>
            <input type="date" placeholder="startdatum" id="order_startdate" required/>
            <input type="date" placeholder="slutdatum" id="order_enddate" required/>
            <select id="order_cup_type" required></select>
            <input type="text" placeholder="Kontaktperson" id="order_contact_name" required/>
            <input type="tel" placeholder="Telefonnummer" id="order_contact_number" required/>
            <input type="email" placeholder="Mejl" id="order_contact_mail" required/>
            <textarea id="order_message"></textarea>
            <select id="order_found_cuponline" required></select>
            <input type="checkbox" id="order_approval" required/>
            <div>
            </div>
            <div id="order_verify_code"></div>
            <input type="text" placeholder="verifieringskod" id="order_verify_answer" />
            <input name="Captcha">
            <button type="submit" id="order_button">Beställ CupOnline</button>
        </form>

    </div>
