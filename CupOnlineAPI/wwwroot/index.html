        <form autocomplete="off" id="order_form">
            <input type="search" id="order_organizer" onKeyUp='GetOrganizers(this.value)'></input>
            <div id="result"></div>
            <input type="text" placeholder="Föreningsnamn" id="order_new_club_name"></input>

            <input type="text" placeholder="Webbsida" id="order_new_club_url"></input>

            <input type="text" placeholder="Ålder" id="order_age_text"></input>

            <input type="text" placeholder="Kontaktperson" id="order_contact_name"></input>
            <input type="text" placeholder="Telefonnummer" id="order_contact_number"></input>
            <input type="text" placeholder="Mejl" id="order_contact_mail"></input>
            <textarea id="order_message"></textarea>
            <select id="order_found_cuponline"></select>
            <input type="checkbox" id="order_approval"></input>
            <div id="order_verify_code"></div>
            <input type="text" placeholder="verifieringskod" id="order_verify_answer"></input>
            <input type="button" id="order_button" value="Beställ CupOnline"></input>
        </form>
